<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Ashok  </title>
    <link rel = "icon" href = "https://res.cloudinary.com/du0xsvxag/image/upload/v1606487010/cal_bsbyuj.png" 
    type = "image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<h1>Calculator</h1>
<div class="container">
    <div class="calculator">
        <div class="result">
            <input id="input" type="text" />
        </div>
        <div class="keypad">
            <button id="divide" class="op">/</button>
            <button id="multiply" class="op">*</button>
            <button id="plus" class="op">+</button>
            <button id="minus" class="op">-</button>
            <button id="bracket" class="num">(</button>
            <button id="bracket" class="num">)</button>
            <button id="block1" class="num">1</button>
            <button id="block2" class="num">2</button>
            <button id="block3" class="num">3</button>
            <button id="block4" class="num">4</button>
            <button id="block5" class="num">5</button>
            <button id="clear" style="background: yellow; color: black">CE</button>
            <button id="block6" class="num">6</button>
            <button id="block7" class="num">7</button>
            <button id="block8" class="num">8</button>
            <button id="block9" class="num">9</button>
            <button id="block0" class="num">%</button>
            <button id="clr" style="background: teal; color: black">AC</button>
            <button id="block0" class="num" style="width: 125px">0</button>
            <button id="dot" class="num">.</button>
            <button id="ans" style="background: green; color: white;width:190px">=</button>           
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
